<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="desafioboot.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <title>Desafío Bootstrap</title>
  </head>
  <body>
    <header class="p-3 mb-3 border-bottom">
      <div class="container">
        <div
          class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start"
        >
          <a
            href="/"
            class="d-flex align-items-center mb-2 mb-lg-0 text-dark text-decoration-none"
          >
            <svg
              class="bi me-2"
              width="40"
              height="32"
              role="img"
              aria-label="Bootstrap"
            >
              <use xlink:href="#bootstrap" />
            </svg>
          </a>

          <ul
            class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0"
          >
            <li>
              <a href="#" class="nav-link px-2 link-dark" id="cac"
                >Codo a Codo</a
              >
            </li>
            <li>
              <a href="#" class="nav-link px-2 link-dark" id="inicio">Inicio</a>
            </li>
            <li>
              <a href="#" class="nav-link px-2 link-dark" id="link">Link</a>
            </li>
            <li>
              <a href="#" class="nav-link px-2 link-dark" id="desactivado"
                >Desactivado</a
              >
            </li>
          </ul>

          <form class="col-12 col-lg-auto mb-3 mb-lg-0 me-lg-3">
            <input
              type="search"
              class="form-control"
              placeholder="Buscar"
              aria-label="Buscar"
            />
          </form>

          <div class="text-end">
            <button
              type="button"
              class="btn btn-outline-light me-2"
              id="botonbuscar"
            >
              Buscar
            </button>
          </div>
        </div>
      </div>
    </header>
    <div class="row" data-masonry='{"percentPosition": true }'>
      <div class="tarjetas">
        <div class="col-sm-6 col-lg-4 mb-4" id="carta">
          <div class="card">
            <img src="./html5.jpg" alt="HTML 5" height="200"/>
            <div class="card-body">
              <h5 class="card-title">título 1</h5>
              <p class="card-text">Contenido de Card</p>
              <p class="card-text">
                <small class="text-muted">Última actualización 1</small>
              </p>
            </div>
          </div>
        </div>
        <div class="col-sm-6 col-lg-4 mb-4" id="carta">
          <div class="card">
            <img src="./css3.png" alt="CSS 3" height="200"/>

            <div class="card-body">
              <h5 class="card-title">título 2</h5>
              <p class="card-text">Contenido de Card</p>
              <p class="card-text">
                <small class="text-muted">Última actualización 1</small>
              </p>
            </div>
          </div>
        </div>
        <div class="col-sm-6 col-lg-4 mb-4" id="carta">
          <div class="card">
            <img src="./bootstrap.jpg" alt="Bootstrap" height="200"/>

            <div class="card-body">
              <h5 class="card-title">título 3</h5>
              <p class="card-text">Contenido de Card</p>
              <p class="card-text">
                <small class="text-muted">Última actualización 1</small>
              </p>
            </div>
          </div>
        </div>
      </div>
    </div>

    <footer>
        <div class="sesion">
            <div class="row gy-3">
                <div class="col-md-6" >
                    <label for="cc-name" class="form-label">Email</label>
                    <input type="text" class="form-control" id="cc-email" placeholder="" required> 
                    <small class="text-muted">Nunca comparta su email</small>
                </div>
            <div class="row gy-3">
                <div class="col-md-6">
                  <label for="cc-name" class="form-label">Contraseña</label>
                  <input type="text" class="form-control" id="cc-contraseña" placeholder="" required>
                </div>
            </div>
            <div class="form-check">
                <input type="checkbox" class="form-check-input" id="same-address">
                <label class="form-check-label" for="same-address">Verificar</label>
            </div>
        </div>
        <button type="submit" class="btn btn-primary" id="botonenviar">Enviar</button>
    </footer>

    <script
      src="https://cdn.jsdelivr.net/npm/masonry-layout@4.2.2/dist/masonry.pkgd.min.js"
      integrity="sha384-GNFwBvfVxBkLMJpYMOABq3c+d3KnQxudP/mGPkzpZSTYykLBNsZEnG2D9G/X/+7D"
      crossorigin="anonymous"
      async
    ></script>
  </body>
</html>
